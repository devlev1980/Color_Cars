<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Work with images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Images and attributes</h1>
  <div class="imgHolder" id="imgHolder">
    <img src="img/mini-blue.jpg" alt="car">
  </div>
  <div class="colorSelector">
    <div class="colorItem colorBlue"></div>
    <div class="colorItem colorGreen"></div>
    <div class="colorItem colorRed"></div>
    <div class="colorItem colorBlack"></div>
    <div class="colorItem colorPurple"></div>
    <div class="colorItem colorDarkYellow"></div>
    <div class="colorItem colorGraphite"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
